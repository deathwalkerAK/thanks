<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You Dii & Bros</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      position: relative;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #007acc;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 8px #007acc;
      color: white;
      max-width: 600px;
      z-index: 10;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .gift-icon {
      font-size: 60px;
      margin-bottom: 15px;
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5em;
      color: #00aaff;
      text-shadow: 0 0 3px #007acc;
      margin-bottom: 15px;
      position: relative;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { opacity: 0.8; text-shadow: 0 0 5px #007acc; }
      50% { opacity: 1; text-shadow: 0 0 15px #00ccff; }
      100% { opacity: 0.8; text-shadow: 0 0 5px #007acc; }
    }

    p {
      font-size: 1.15em;
      color: #d0d0d0;
      line-height: 1.6;
      animation: fadeInText 3s ease;
    }

    .signature {
      margin-top: 25px;
      font-style: italic;
      color: #bbb;
      font-size: 1em;
      animation: fadeInText 4s ease;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti dots */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00aaff;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.5;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: snowfall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes snowfall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #007acc88;
      font-size: 20px;
      animation: floatHeart 6s linear infinite;
      z-index: 0;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Confetti -->
  <div class="confetti" style="left: 10%; animation-duration: 7s; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 25%; animation-duration: 8s; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 40%; animation-duration: 6s; animation-delay: 2s;"></div>
  <div class="confetti" style="left: 60%; animation-duration: 9s; animation-delay: 0.5s;"></div>
  <div class="confetti" style="left: 80%; animation-duration: 7s; animation-delay: 1.2s;"></div>

  <!-- Snowflakes (JavaScript) -->
  <script>
    for (let i = 0; i < 60; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      let size = Math.random() * 4 + 2;
      snow.style.width = `${size}px`;
      snow.style.height = `${size}px`;
      snow.style.left = `${Math.random() * 100}vw`;
      snow.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snow.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(snow);
    }
  </script>

  <!-- Floating Hearts (JavaScript) -->
  <script>
    const hearts = ["üíô", "üí´", "ü©µ"];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      heart.style.fontSize = `${Math.random() * 12 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 5 + 4}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(heart);
    }
  </script>

  <!-- Thank You Card -->

    <div class="gift-icon">üéÅüëï</div>

    <p>
      The birthday T-shirt you gifted is truly special! üíô<br>
      It's not just a gift‚Äîit's your love and blessings stitched into fabric. ü©µ<br>
      You made my day unforgettable. üòá<br><br>
      Heartfelt thanks to the best Dii & Bros in the world! üôè
    </p>
    <div class="signature">‚Äî Aryan</div>
  </div>
</body>
</html>
